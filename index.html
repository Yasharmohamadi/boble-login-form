<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Login Page</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div class="container">
            <div class="circle circle1 circle_red"></div>
            <div class="circle circle2 circle_white"></div>
            <div class="form">
				<h1 class="title">Login Here</h1>
				<div class="username_input">
					<label class="labels" id="username">Username</label>
					<input
						class="inputs"
						for="username"
						type="text"
						placeholder="Email or Phone"
					/>
				</div>
				<div class="pass_input">
					<label class="labels" id="password">Password</label>
					<input
						class="inputs"
						for="password"
						type="password"
						placeholder="Password"
					/>
				</div>
				<button class="btn">Log In</button>
			</div>
		</div>
	</body>
</html>
